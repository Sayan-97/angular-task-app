<main class="main">
  <form (ngSubmit)="addTask()">
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      [(ngModel)]="newTask.title"
      name="title"
      required
    />
    <button type="submit">Add Task</button>
  </form>

  <p>Tasks:-</p>
  <app-tasks [tasks]="tasks$ | async" (deleteTaskEvent)="deleteTask($event)" />
</main>

<router-outlet />
